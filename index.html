<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
    <script src="script.js"></script>
</head>
<body onload="renderButtons()">
    <header>
        <nav class="navbar navbar-dark bg-dark justify-content-center" style="color:white;">
            Weather Dashboard
        </nav>
    </header>
    <main>
        <div class="row">
            <div class="col-lg-3 bg-light">
                <nav class="navbar navbar-light bg-light">
                    <div class="form-inline" id="rowDiv">
                        <label>Search for a City:</label>
                        <input id="searchCity" class="form-control" type="search" placeholder="" >
                        <button class="btn btn-outline-success my-2" onclick="fetchWeather()" type="submit"><i class="fa fa-search"></i></button>
                    </div>
                <div id="buttons-view"></div>
                <button class="btn btn-outline-danger my-2" onclick="clearRenderedList()">Clear</button>             
                <br>
                </nav>
            </div>
            <div class="col-lg-9">
                    <div class="current-weather">
                        <h2 class='city-name'>City Name</h2>
                        <div class='info'>
                            <div class='date'>Date</div>
                            <div class='temperature'>Temperature</div>
                            <div class='humidity'>Humidity</div>
                            <div class='wind-speed'>Wind Speed</div>
                            <div class='uv-index'>UV Index</div>
                        </div>
                    </div>
                    <div class="forecast">
                        <h3>5-Day Forecast:</h3>
                        <div class="row row-forecast">
                            <div class="col-md first-day">
                                <div class="five-day-style">
                                <h5 class='date-one'>-</h5>
                                <div class='temp-one'>-</div>
                                <div class='humid-one'>-</div>
                                </div>
                            </div>
                            <div class="col-md second-day">
                                <div class="five-day-style">
                                <h5 class='date-two'>-</h5>
                                <div class='temp-two'>-</div>
                                <div class='humid-two'>-</div>
                                </div>
                            </div>
                            <div class="col-md third-day">
                                <div class="five-day-style">
                                <h5 class='date-three'>-</h5>
                                <div class='temp-three'>-</div>
                                <div class='humid-three'>-</div>
                                </div>
                            </div>
                            <div class="col-md fourth-day">
                                <div class="five-day-style">
                                <h5 class='date-four'>-</h5>
                                <div class='temp-four'>-</div>
                                <div class='humid-four'>-</div>
                                </div>
                            </div>
                            <div class="col-md fifth-day">
                                <div class="five-day-style">
                                <h5 class='date-five'>-</h5>
                                <div class='temp-five'>-</div>
                                <div class='humid-five'>-</div>
                                </div>
                            </div>
                        </div>
                    </div>
                
            </div>
        </div>
    </main>
     
</body>
</html>
